<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ë‹¨ì–´ ì‹œí—˜</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;

    }
    h1 {

    }
    #question {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 100%;

      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      font-size: 1.1rem;

    }
    #result {
      margin-top: 2rem;

      text-align: center;
    }
    #score {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>ë‹¨ì–´ ì‹œí—˜</h1>
  <div id="loading">ë‹¨ì–´ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
  <div id="quiz-container" style="display:none;">
    <div id="question"></div>
    <input type="text" id="answer" autocomplete="off" />
    <button id="submit-btn">ì œì¶œ</button>
    <div id="feedback"></div>
    <div id="progress"></div>
  </div>
  <div id="result" style="display:none;"></div>

  <script>
    // URLì—ì„œ student íŒŒë¼ë¯¸í„° ì¶”ì¶œ
    function getStudentName() {
      const params = new URLSearchParams(window.location.search);
      return params.get('student');
    }

    const student = getStudentName();
    if (!student) {
      document.getElementById('loading').innerText = 'URLì— ?student=í•™ìƒì´ë¦„ ì„ ë¶™ì—¬ ì ‘ì†í•˜ì„¸ìš”.';
      throw new Error('student íŒŒë¼ë¯¸í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
    }

    // êµ¬ê¸€ ì‹œíŠ¸ CSV URL (ê³µìœ  ì„¤ì •ì´ "ë§í¬ê°€ ìˆëŠ” ëª¨ë“  ì‚¬ìš©ì"ì—¬ì•¼ í•¨)
    const sheetId = '1KRnUEha12xMqTSTvKiNi9BQwxuXPJTOkgwi4jOktMmw';
    const sheetName = student; // í•™ìƒ ì´ë¦„ê³¼ ë™ì¼í•œ ì‹œíŠ¸ íƒ­ ì´ë¦„ì´ì–´ì•¼ í•¨
    const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

    let wordList = [];
    const totalQuizCount = 20;
    let currentQuizIndex = 0;
    let correctCount = 0;

    function shuffle(array) {
      for (let i = array.length -1; i >0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function pickQuizWords(words) {
      if(words.length <= totalQuizCount) {
        return [...words];
      }
      const copy = [...words];
      shuffle(copy);
      return copy.slice(0, totalQuizCount);
    }

    function renderQuestion() {
      if(currentQuizIndex >= wordList.length) {
        showResult();
        return;
      }

      const quiz = wordList[currentQuizIndex];
      // ëœ»->ì˜ì–´ or ì˜ì–´->ëœ» ëœë¤ ì„ íƒ
      const askEnglish = Math.random() < 0.5;

      let questionText = '';
      let correctAnswer = '';
      if (askEnglish) {
        questionText = quiz[1]; // ëœ»
        correctAnswer = quiz[0]; // ì˜ì–´
      } else {
        questionText = quiz[0]; // ì˜ì–´
        correctAnswer = quiz[1]; // ëœ»
      }

      // ìƒíƒœ ì €ì¥
      quiz.questionText = questionText;
      quiz.correctAnswer = correctAnswer;
      quiz.askEnglish = askEnglish;

      document.getElementById('question').innerText = `Q${currentQuizIndex +1}. ${questionText}`;
      document.getElementById('answer').value = '';
      document.getElementById('feedback').innerText = '';
      document.getElementById('progress').innerText = `ë¬¸ì œ ${currentQuizIndex +1} / ${wordList.length}`;
      document.getElementById('answer').focus();
    }

    function showResult() {
      document.getElementById('quiz-container').style.display = 'none';
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `
        ì‹œí—˜ ì™„ë£Œ!<br/>
        ì´ ë¬¸ì œ: ${wordList.length}<br/>
        ë§íŒ ê°œìˆ˜: <span id="score">${correctCount}</span><br/>
        ì ìˆ˜: ${Math.round((correctCount/wordList.length)*100)}%
      `;
    }

    document.getElementById('submit-btn').addEventListener('click', () => {
      const userAnswer = document.getElementById('answer').value.trim();
      if(!userAnswer) return;

      const quiz = wordList[currentQuizIndex];
      if(userAnswer.toLowerCase() === quiz.correctAnswer.toLowerCase()) {
        correctCount++;
        document.getElementById('feedback').innerText = 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰';
        document.getElementById('feedback').style.color = 'green';
      } else {
        document.getElementById('feedback').innerText = `ì˜¤ë‹µì…ë‹ˆë‹¤! ì •ë‹µì€ "${quiz.correctAnswer}" ì…ë‹ˆë‹¤.`;
        document.getElementById('feedback').style.color = 'red';
      }

      currentQuizIndex++;
      setTimeout(renderQuestion, 1000);
    });

    // ì—”í„°í‚¤ ì œì¶œ ê¸°ëŠ¥
    document.getElementById('answer').addEventListener('keydown', (e) => {
      if(e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('submit-btn').click();
      }
    });

    // êµ¬ê¸€ ì‹œíŠ¸ì—ì„œ ë‹¨ì–´ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    Papa.parse(csvUrl, {
      download: true,
      header: false,
      complete: function(results) {
        if(results.data.length === 0) {
          document.getElementById('loading').innerText = 'ë‹¨ì–´ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.';
          return;
        }
        // ë¹ˆ í–‰ ì œê±°
        wordList = results.data.filter(row => row[0] && row[1]);
        wordList = pickQuizWords(wordList);

        document.getElementById('loading').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        renderQuestion();
      },
      error: function(err) {
        document.getElementById('loading').innerText = 'ë‹¨ì–´ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: ' + err.message;
      }
    });
  </script>
</body>
</html>
